version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prepare"
    task:
      jobs:
      - name: update
        commands:
            - echo "Updating build environment..."
            - sudo apt-get -y update
      - name: install
        commands:
            - echo "Installing build dependencies..."
            - sudo apt-get install -y git flex build-essential fakeroot libncurses5-dev libssl-dev ccache libelf-dev bc
      - name: test-dependencies
        commands:
            - echo "Installing test dependencies..."
            - git clone https://github.com/kaccardi/testutils.git
            - sudo apt-get install -y golang
            - export PATH=$PATH:$(go env GOPATH)/bin
            - go get github.com/intel/ccloudvm/...
            - mkdir -p ~/.ccloudvm/workloads
            - cp testutils/ccloudvm/semaphore.yaml ~/.ccloudvm/workloads
            - ccloudvm setup
            - sudo chmod ugo+rwx /dev/kvm
            - ccloudvm create semaphore --debug --qemuport=9999 &
            - nc localhost 9999
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - cp /boot/config-`uname -r` .config
          - make olddefconfig
          - make -j `getconf _NPROCESSORS_ONLN` deb-pkg LOCALVERSION=-test
          - echo "done"

