version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prepare"
    task:
      jobs:
      - name: update
        commands:
            - echo "Updating build environment..."
            - sudo apt-get -y update
      - name: install
        commands:
            - echo "Installing build dependencies..."
            - sudo apt-get install -y git build-essential fakeroot libncurses5-dev libssl-dev ccache
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - make allyesconfig
          - echo "done"

