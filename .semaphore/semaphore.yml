version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prepare"
    task:
      jobs:
      - name: update
        commands:
            - echo "Updating build environment..."
            - sudo apt-get -y update
      - name: install
        commands:
            - echo "Installing build dependencies..."
            - sudo apt-get -y update
            - sudo apt-get install -y git flex build-essential fakeroot libncurses5-dev libssl-dev ccache libelf-dev bc python3-pip --fix-missing
            - echo "Installing test dependencies..."
            - git clone https://github.com/ezequielgarcia/virtme.git
            - cd virtme
            - pip3 install --user pipenv
            - sudo ./setup.py install
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - virtme-configkernel --defconfig
          - make -j `getconf _NPROCESSORS_ONLN` LOCALVERSION=-test
          - echo "done"

