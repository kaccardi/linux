version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Install dependencies"
    task:
        jobs:
          - name: ubuntu update
            commands:
              - checkout
              - cache restore node-modules-$(checksum package-lock.json)
              - sudo apt-get -y update
              - sudo apt-get install -y git flex build-essential fakeroot libncurses5-dev libssl-dev ccache libelf-dev bc python3-pip --fix-missing
              - cache store node-modules-$(checksum package-lock.json) node_modules

  - name: "Build"
    task:
      prologue:
          commands:
            - checkout
            - cache restore node-modules-$(checksum package-lock.json)
            - echo "Installing test dependencies..."
            - git clone https://github.com/ezequielgarcia/virtme.git
            - cd virtme
            - pip3 install --user pipenv
            - sudo ./setup.py install
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - virtme-configkernel --defconfig
          - make -j `getconf _NPROCESSORS_ONLN` LOCALVERSION=-test
          - echo "done"

