version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Prepare"
    task:
      jobs:
      - name: update
        commands:
            - echo "Updating build environment..."
            - sudo apt-get -y update
      - name: install
        commands:
            - echo "Installing build dependencies..."
            - sudo apt-get install -y git flex build-essential fakeroot libncurses5-dev libssl-dev ccache libelf-dev bc
      - name: test-dependencies
        commands:
            - echo "Installing test dependencies..."
            - sudo apt-get install -y golang
            - export PATH=$PATH:$(go env GOPATH)/bin
            - go get github.com/intel/ccloudvm/...
            - sudo chmod ugo+rwx /dev/kvm
            - ccloudvm setup
            - ccloudvm create -debug fedora28
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - make allyesconfig
          - make -j `getconf _NPROCESSORS_ONLN` LOCALVERSION=-test
          - echo "done"

