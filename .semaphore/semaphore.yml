version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      prologue:
          commands:
            - checkout
            - echo "Updating Ubuntu package dependencies..."
            - sudo apt-get -y update
            - sudo apt-get install -y git flex build-essential fakeroot libncurses5-dev libssl-dev ccache libelf-dev bc python3-pip qemu-kvm qemu golang --fix-missing
            - echo "Installing test dependencies..."
            - git clone https://github.com/kaccardi/testutils
            - mkdir -p ~/.ccloudvm/workloads
            - cp testutils/ccloudvm/kernel.yaml ~/.ccloudvm/workloads
            - export PATH=$PATH:$(go env GOPATH)/bin
            - go get github.com/kaccardi/ccloudvm/...
            - pushd $(go env GOPATH)/src/github.com/intel
            - mv ccloudvm ccloudvm.orig
            - ln -s ../kaccardi/ccloudvm ccloudvm
            - cd ccloudvm
            - git checkout origin/disable-kvm
            - go install ./...
            - popd
            - ccloudvm setup
            - ccloudvm create kernel --qemuport=9999 &
            - nc localhost 9999

      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "configure..."
          - make olddefconfig
          - make -j `getconf _NPROCESSORS_ONLN` LOCALVERSION=-test
          - echo "done"

